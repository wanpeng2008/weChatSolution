<!DOCTYPE html>

  <script>
    function getCode() {
      //return 'o00SnjqQYKWDDNpEccLV1TGmp-40';
      var reg = new RegExp("(^|&)code=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return unescape(r[2]);
      }
      return null;
    }
    window.sessionStorage.setItem('code', getCode())
    var backUrl = window.sessionStorage.getItem('back_url')
    window.sessionStorage.removeItem('back_url')
    window.location.href = backUrl
