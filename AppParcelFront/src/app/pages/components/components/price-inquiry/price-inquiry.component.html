<Page [ngClass]="'preview'" [title]="'资费查询'" [subTitle]="" [spacing]="false" [showBack]="'true'" (backEvent)="back()">

  <form #f="ngForm" (ngSubmit)="onSave()">
    <div class="weui-cells__title">资费信息</div>
    <div class="weui-cells">
      <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
          <label for="" class="weui-label">寄达省</label>
        </div>
        <div class="weui-cell__bd">
          <select class="weui-select" name="province" [(ngModel)]="res.province" name="province">
            <option *ngFor="let item of provinceList" [value]="item['code']">{{item['name']}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">重量(kg)</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="tel" [(ngModel)]="res.name" name="name" placeholder=""
                 weui-required>
        </div>
      </div>
    </div>
    <div class="weui-btn-area">
      <button class="weui-btn weui-btn_primary"
              [disabled]="!f.form.valid || !f.form.dirty"
              [ngClass]="{'weui-btn_disabled': !f.form.valid || !f.form.dirty}">查询</button>
    </div>
  </form>

  <div class="weui-form-preview">
    <div class="weui-form-preview__hd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">查询结果</label>
      </div>
      </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">首重价格/kg</label>
        <span class="weui-form-preview__value">电动打蛋机</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">续重价格/kg</label>
        <span class="weui-form-preview__value">电动打蛋机</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">估算价格(元)</label>
        <span class="weui-form-preview__value">电动打蛋机</span>
      </div>
    </div>
  </div>

</Page>
