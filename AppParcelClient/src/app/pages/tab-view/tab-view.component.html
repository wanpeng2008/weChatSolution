
<weui-tabbar>
  <weui-tab heading="下单"  [icon]="'<img src=assets/images/svg/si-glyph-mail.svg>'">
    <article class="weui-article">
      <h1>下单</h1>
    </article>
  </weui-tab>
  <weui-tab heading="我的订单" [badge]="'dot'" [icon]="'<img src=assets/images/svg/si-glyph-bullet-checked-list.svg>'" (select)="onSelect()">
    <article class="weui-article">
      <h1>我的订单</h1>
      <p>Select Time: {{time}}</p>
    </article>
  </weui-tab>
  <weui-tab heading="资费查询"  [icon]="'<img src=assets/images/svg/si-glyph-calculator-2.svg>'">
    <article class="weui-article">
      <h1>资费查询</h1>
    </article>
  </weui-tab>
  <weui-tab heading="我的账户" [active]="'true'" [icon]="'<img src=assets/images/svg/si-glyph-person-2.svg>'" (select)="onSelect($event)">
    <router-outlet></router-outlet>
  </weui-tab>
</weui-tabbar>

<router-outlet></router-outlet>
<ul>
  <li [routerLink]="'"></li>
  <li></li>
</ul>
